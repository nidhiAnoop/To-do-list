<!-- todos.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App - All Todos</title>
    <!-- Include the Tailwind CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
        <h2 class="text-2xl font-bold mb-4">All Todos</h2>

        <!-- Todo List -->
        <ul class="space-y-4">
            <!-- Add more todo items dynamically based on your data -->
            {% for todo in todos %}
            <li class="flex items-center justify-between">
                <div>
                    <p class="text-lg font-medium">{{ todo.title }}</p>
                    <p class="text-sm text-gray-600">{{ todo.description }}</p>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="completed{{ forloop.counter }}" name="completed{{ forloop.counter }}" class="mr-2" {% if todo.completed %}checked{% endif %} disabled>
                    <label for="completed{{ forloop.counter }}" class="text-sm text-gray-600">Completed</label>
                </div>
            </li>
            {% endfor %}

        </ul>
    </div>
</div>

<!-- Include any additional scripts here -->
</body>
</html>
